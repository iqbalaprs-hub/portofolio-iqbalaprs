<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="swagger-ui.css" />
    <title>OpenAPI Twitter-Clone</title>
  </head>

    <div id="openapi"></div>
    <script src="swagger-ui-bundle.min.js"></script>

      };
    </script>
